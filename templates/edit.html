<form>
	<input type="text" name="imie" value="{{ name }}" placeholder="Podaj swoje imię"/>
	<input type="text" name="nazwisko" value="{{ lastname }}" placeholder="Podaj swoje nazwisko"/>
	<input type="text" name="wiek" value="{{ age }}" placeholder="Podaj swój wiek"/>
	<input type="text" name="plec" value="{{ gender }}" placeholder="Podaj swoją płeć"/>
	<button id="edit" data-id="{{name}};{{lastname}};{{age}};{{gender}}">Prześlij</button>
</form>
